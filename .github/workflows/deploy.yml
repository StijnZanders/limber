name: Deploy

on: pull_request

jobs:
  deploy:
    name: Deploy to PyPi
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=target_branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
      - name: Publish distribution ðŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_TEST_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_TOKEN }}
      - name: If master branch deploy to PyPi test
        if: steps.extract_branch.outputs.target_branch == 'master'
        run: |
          echo "Master branch"
      - name: If production branch deploy to PyPi
        if: steps.extract_branch.outputs.target_branch == 'production'
        run: |
          echo "Production branch"